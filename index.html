<!DOCTYPE html>
<htnl lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport " content="width=width-device , initial-scale =1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder=" enter city name" spellcheck="false" />
        <button><img src="/477210.png" /></button>
      </div>
      <div class="weather">
        <img src="/weather-icon123.jpg" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">kigali</h2>
        <div class="details">
          <div class="col">
            <img src="/humidity-icon-2048x1675-xxsge5os.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/download.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/style.js"></script>
    <script>
      const apiKey = "bd5a47ab866f34f8203fdbe4bfe806ff";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchbtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        let data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;

        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";

        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";

        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        //if (data.weather[0].main == "Clouds") {
        //weatherIcon.src = "images1/Clouds.jpg";
        //} else if (data.weather[0].main == "Clear") {
        //weatherIcon.src = "images/Clear.jpg";
        // } else if (data.weather[0].main == "Rain") {
        // weatherIcon.src = "./heavy-rain4864257_1280/Rain.jpg";
        // }
      }
      searchbtn.addEventListener("click", () => {
        console.log(searchBox);
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</htnl>
